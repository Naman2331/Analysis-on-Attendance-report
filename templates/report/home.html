{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .column {
        float: left;
        width: 50%;
        padding: 5px;
      }

      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>

  </head>
  <body>
    <br><br><br>

    <div class="container">
      <div class="row">
        <div class="column">
            <img src="{% static 'images/pic.png' %}" style="width:100%" alt="">
        </div>
        <div class="column">
          <div class="column"><center>
              <div class="card text-center change" style="width: 20rem;">
                <div class="card-body">
                  <h4 class="card-title">Generate Attendance Report</h4>
                  <p></p>
                  <span  class="card-text">
                    <form  class="" action="analyse/" enctype="multipart/form-data" method="post">
                     {% csrf_token %}
                    <!-- <p>Upload Attendance Workbook</p> -->
                    <input  type="file" name="filePath" value=""><br><br>
                    <input type="text" name="sheet" placeholder="Subject (Sheet Name)" value=""><br><br>

                    <label for="start">Start</label>
                    <input type="date" id="start" name="trip-start" value="" min="2000-01-01" max="2060-07-30"><br>

                    <label for="end">End</label>
                    <input type="date" id="end" name="trip-end" value="" min="2000-01-01" max="2060-07-30"><br>

                    <label for="number">Attendance Less than</label>
                    <input type="number" name="number" value="50"><br><br>


                    <button  class="btn btn-primary" type="submit" name="button">Upload</button>
                  </form>
                </span>
              </div>
            </div></center>
        </div>

        </div>
      </div>
    </div>

  </body>
</html>
